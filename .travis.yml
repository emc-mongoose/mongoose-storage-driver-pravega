language: java

sudo: true

addons:
  ulimit:
    nofile: 1048576

env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: ""
  - secure: ""

before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce

jobs:
  include:

    - stage: "Integration Tests"
      script: "./gradlew test --tests com.emc.mongoose.storage.driver.pravega.integration.*"

    - stage: "System Tests"
      script:
      - "./gradlew clean jar"
      - "./gradlew test --tests com.emc.mongoose.storage.driver.pravega.system.*"

    - stage: "Deploy to DockerHub"
      script:
      - ./gradlew clean jar
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - export REPO=emcmongoose/mongoose-storage-driver-pravega
      - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
      - docker build --build-arg MONGOOSE_VERSION=latest -f docker/Dockerfile -t $REPO:$COMMIT .
      - docker tag $REPO:$COMMIT $REPO:$TAG
      - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
      - docker push $REPO

